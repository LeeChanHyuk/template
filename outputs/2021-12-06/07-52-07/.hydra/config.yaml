log:
  type: tensorboard
  version: board
  save_parameter: true
  log_graph: true
  add_histogram: true
  on_step: true
architecture:
  type: efficientv2/L
dataset:
  train:
    name: mnist
    batch_size: ???
    drop_last: true
    preprocess:
    - type: resize
      params:
        size: 28
    - type: horizontal
    - type: tensor
    - type: normalize
      params:
        mean:
        - 0.5
        std:
        - 0.5
  test:
    name: mnist
    batch_size: ???
    drop_last: false
    preprocess:
    - type: resize
      params:
        size: 28
    - type: tensor
    - type: normalize
      params:
        mean:
        - 0.5
        std:
        - 0.5
loss:
  type: ce
optimizer:
  type: adam
  params:
    lr: 1.0e-05
    weight_decay: 0.0001
hyperparameter:
  batch_size: 8
  epochs: 50
  lr: 0.001
scheduler:
  warmup:
    status: true
    params:
      multiplier: 1
      total_epoch: 10
  type: CosineAnnealingLR
  params:
    T_max: ???
saver:
  name: default_saver
  top_k: 10
  save_interval: 10
  standard: metric
  checkpoint_save_path: ./checkpoint/
  top_save_path: ./checkpoint/top/
  checkpoint_save_prefix: checkpoint
base:
  world_size: 1
  use_amp: false
  mode: train_eval
  env:
    mode: gpu
  seed: '0xC0FFEE'
  save_dir: ./test
  resume: false
  debug: true
MASTER_ADDR: 127.0.0.3
MASTER_PORT: '9095'
