log:
  type: tensorboard
  version: board
  save_parameter: true
  log_graph: true
  add_histogram: true
  on_step: true
architecture:
  type: unet/normal
  seed: 101
  debug: false
  exp_name: Unet-effnetb2-512x512-aug2
  model_name: Unet
  backbone: efficientnet-b2
  train_bs: 24
  valid_bs: 48
  img_size:
  - 512
  - 512
  epochs: 50
  lr: 0.005
  scheduler: CosineAnnealingLR
  min_lr: 1.0e-06
  T_max: 100*6*1.8
  T_0: 25
  warmup_epochs: 0
  wd: 1.0e-06
  n_accumulate: 32//train_bs
  n_fold: 5
  num_classes: 1
  device: torch.device("cuda:0" if torch.cuda.is_available() else "cpu")
  competition: sartorius
  _wandb_kernel: awsaf49
dataset:
  train:
    name: dataset
    dataset_path: /media/ddl/새 볼륨/Git/template/datasets/sartorius-cell-instance-segmentation/train
    label_path: /media/ddl/새 볼륨/Git/template/datasets/sartorius-cell-instance-segmentation/train.csv
    submission_path: /media/ddl/새 볼륨/Git/template/datasets/sartorius-cell-instance-segmentation/sample_submission.csv
    drop_last: true
  test:
    name: dataset
    dataset_path: /media/ddl/새 볼륨/Git/template/datasets/sartorius-cell-instance-segmentation/test
    submission_path: /media/ddl/새 볼륨/Git/template/datasets/sartorius-cell-instance-segmentation/sample_submission.csv
    drop_last: true
loss:
  type: jaccard
optimizer:
  type: adam
  params:
    lr: 1.0e-05
    weight_decay: 0.0001
hyperparameter:
  batch_size: 8
  epochs: 50
  lr: 0.001
scheduler:
  warmup:
    status: true
    params:
      multiplier: 1
      total_epoch: 10
  type: CosineAnnealingLR
  params:
    T_max: ???
saver:
  name: default_saver
  top_k: 10
  save_interval: 10
  standard: metric
  checkpoint_save_path: ./checkpoint/
  top_save_path: ./checkpoint/top/
  checkpoint_save_prefix: checkpoint
base:
  world_size: 1
  use_amp: false
  mode: train_eval
  env:
    mode: gpu
  seed: '0xC0FFEE'
  save_dir: ./test
  resume: false
  debug: true
MASTER_ADDR: 127.0.0.3
MASTER_PORT: '9095'
